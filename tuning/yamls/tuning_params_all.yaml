        dtype : "string"
  -
    name : "kernel.msgmni"
    info :
        desc : "System Message Queue Length"
        get : "sysctl -n kernel.msgmni"
        set : "sysctl -w kernel.msgmni=$value"
        needrestart : "false"
        type : "discrete"
        scope :
          - 8000
          - 128000
        step : 8000
        items : 
        dtype : "int"
  -
    name : "kernel.msgmax"
    info :
